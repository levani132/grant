                width: inherit;
                height: inherit;

</head>

<center><body>
	<input type="text" id="a" value="ერთი გვერდის სიგრძე" onblur="if(value=='') value = 'ერთი გვერდის სიგრძე'" onfocus="if(value=='ერთი გვერდის სიგრძე') value = ''" 
		style="border:none; position:absolute; left: 510px; top:141px; text-align: center; background-color: #009999; height:40px; width:250px; font-size:20px; transform: rotate(-60deg);">
	</input>
	<input type="text" id="b" value="მეორე გვერდის სიგრძე" onblur="if(value=='') value = 'მეორე გვერდის სიგრძე'" onfocus="if(value=='მეორე გვერდის სიგრძე') value = ''" 
		style="border:none; position:absolute; left: 671px; top:157px; text-align: center; background-color: #009999; height:40px; width:400px; font-size:20px; transform: rotate(30deg);">
	</input>
	<input type="text" id="c" value="მესამე გვერდის სიგრძე" onblur="if(value=='') value = 'მესამე გვერდის სიგრძე'" onfocus="if(value=='მესამე გვერდის სიგრძე') value = ''" 
		style="border:none; position:absolute; left: 555px; top:260px; text-align: center; background-color: #009999; height:40px; width:500px; font-size:20px;">
	</input>
	<button onclick="submit()" style="position:relative; left:-45px; top:320px;"> დააჭირეთ გამოსათვლელად
	</button>

<p id="write" style="position:relative; top:320px; padding-right:80px; color:blue; font-size:20px;"></p>
<script type="text/javascript">

function cout(text){
	document.getElementById("write").innerHTML = text;
}

function submit(){
	var a = Number(document.getElementById("a").value);
	var b = Number(document.getElementById("b").value);
	var c = Number(document.getElementById("c").value);
	if(!a || !b || !c)
		cout("გთხოვთ შეიყვანოთ პარამეტრები სწორად!");
	var p = (a+b+c)/2;
	var s = Math.sqrt(p*(p-a)*(p-b)*(p-c));
	if(!s)
		cout("ესეთი სამკუთხედი არ არსებობს!");
	else if(s>0)
		cout("ამ სამკუთხედის ფართობია " + s);
}


</script>
